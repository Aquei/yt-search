<!DOCTYPE html>

<!-- 依存 -->

<!-- template -->
<!-- yt-searchのテンプレート -->
<template class="yt-search">
	<!-- container -->
	<div class="yt-search">
		<!-- responsive embed youtube video -->
		<div class="embed-responsive embed-responsive-16by9 hidden">
			<iframe class="embed-responsive-item" allowfullscreen>ビデオを見るにはiframeに対応したブラウザを利用してください</iframe>
		</div>
		<div class="well well-lg hidden">
			<h2></h2>
			<p></p>
		</div>

		<!-- video lists -->
		<div class="videos hidden">
		</div>

		<!-- alert -->
		<div class="alert alert-danger hidden" role="alert"><strong>検索結果：</strong> ビデオがみつかりませんでした</div>

	</div>
</template>

<template class="video-item">
	<div class="video-item">
		<div class="thumbnail">
			<img>
			<div class="caption">
				<h3></h3>
				<p class="desc"></p>
				<p><a class="btn btn-lg btn-primary btn-block" role="button">bttn</a></p>
			</div>
		</div>
	</div>
</template>


<!-- script -->
<script src="yt-search.js?v=1.0.1"></script>
